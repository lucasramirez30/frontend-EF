<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Alumno por código</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>
<div class="container">
</div>
<div class="container mt-5">

    <div class="card mx-auto" style="width: 24rem; padding: 20px; border: 2px solid black;">
        <div class="card-body">
            <form th:action="@{/busqueda/autenticar}" method="post">
                <div class="mt-5 mb-4">
                    <h1 class="card-title text-center">Búsqueda de estudiante</h1>
                </div>
                <div class="alert alert-danger" th:if="${mensaje}" th:text="${mensaje}"></div>
                <div class="mb-3">
                    <h2>Código alumno: </h2>
                </div>
                <div class="mb-3">
                    <input type="text" id="codigoAlumno" name="codigo"
                           class="form-control form-control-lg" required="required">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg" style="background-color: #D0E4FF; color: black; border-color: #A5C9FF; font-weight: bold;">Buscar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
